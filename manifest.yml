---
applications:
  - name: sapUi5_Crud
    memory: 512M
    buildpacks:
      - https://github.com/cloudfoundry/staticfile-buildpack
    path: ./dist  # Path to your build directory (update if needed)
    routes:
      - route: sapUi5_Crud.deployment.cfapps.sap.hana.ondemand.com  # You can comment this out
    random-route: true  # Cloud Foundry will automatically create a route for you
    env:
      UI5_REPO: "https://github.com/Kevin-gram/sapUi5_Crud"
